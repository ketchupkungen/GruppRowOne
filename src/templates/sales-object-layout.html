<div class="container">
	<div class="row">
		<div class="col-12">
			<div class="vspace"></div>
			<div *ngIf="salesObject" class="layout">
				<div *ngFor="let layout of salesObject.layout">
					<img class="img-fluid" src="{{layout.src}}">
					<p>{{layout.description}}</p>
				</div>
			</div>
			<div class="vspace"></div>
		</div>
	</div>
</div>
