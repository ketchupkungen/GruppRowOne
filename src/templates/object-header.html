<div class="row">
    <div class="col-12">
        <ul class="nav">
            <li *ngFor="let link of links" [ngClass]="{'active': link == activeLink}" class="nav-item">
                <a (click)="setActive(link)" class="nav-link" href="#">{{link}}</a>
            </li>
        </ul>
    </div>
</div>
