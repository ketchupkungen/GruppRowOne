<div *ngIf="salesObject">
	<div class="sales-object-detail-background" [style.background-image]="getSalesObjectImg(salesObject,0)">
		<p class="display-3 text-white">{{ salesObject.place.adress }} {{ salesObject.place.city }}</p>
		<p class="display-4 text-white">{{ salesObject.place.municipality }}</p>
	</div>
	<sales-object-header></sales-object-header>
</div>
