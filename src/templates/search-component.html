<div class="container-fluid search-component">
	<div class="vspace"></div>
	<form>
		<div class="form-group">
			<label for="searchBox">Sök</label>
			<input class="form-control" id="searchBox" type="search" placeholder="Sök efter stad, bostadstyp, ort">
		</div>
	</form>

	<div class="row">
		<div *ngFor="let filter of filterOptions" class="col-6 col-md-3">
			<div ngbDropdown>
				<button class="btn btn-secondary dropdown-hover" id="dropdownMenu1" ngbDropdownToggle>
					{{filter.type}}
				</button>
				<div class="dropdown-menu dropdown-hover" aria-labelledby="dropdownMenu1">
					<button *ngFor="let option of filter.options" class="dropdown-item dropdown-hover">
						{{option}}
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="vspace"></div>
</div>
