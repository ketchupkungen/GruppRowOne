<div class="jumbotron jumbotron-fluid sell-with-us">
	<div class="container contact-form-container">
		<form class="col-6">
			<div class="vspace"></div>
			<h2>Vill du värdera din bostad?</h2>
			<p>Det är helt kostnadsfritt och du binder dig ej till försäljning.</p>
		    <div class="form-group row">
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputEmail3" placeholder="Förnamn">
		      </div>
		    </div>
		    <div class="form-group row">
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputPassword3" placeholder="Efternamn">
		      </div>
		    </div>
		    <div class="form-group row">
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputPassword3" placeholder="Mobiltelefon">
		      </div>
		    </div>
		    <div class="form-group row">
		      <div class="col-sm-10">
		        <input type="email" class="form-control" id="inputPassword3" placeholder="Epost">
		      </div>
		    </div>
		    <div class="vspace"></div>
		    <div class="form-group row">
		      <div class="col-sm-7">
		        <input type="text" class="form-control" id="inputPassword3" placeholder="Adress">
		      </div>
		      <div class="col-sm-3">
		        <input type="text" class="form-control" id="inputPassword3" placeholder="Post nr">
		      </div>
		    </div>

		    <div class="form-group row">
		    	<div class="col-sm-4">
				    <select class="custom-select">
					  <option selected>Bostadstyp</option>
					  <option *ngFor="let type of types">{{type}}</option>
					</select>
				</div>
				<div class="col-sm-3 offset-3">
					<button type="submit" class="btn btn-secondary">Skicka</button>
				</div>
			</div>

			<div class="vspace"></div>
  		</form>
	</div>
</div>
