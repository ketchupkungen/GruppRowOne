<div class="container-fluid card-container" *ngIf="brokersObject">
	<div class="row">

    <div *ngFor="let brokerObject of brokersObject; let i = index" class="col-xs-12 col-md-4 mb-4">
      <div class="card card-profile">
        <img class="card-img-top img-fluid" src="{{brokerObject.profile_image_src}}" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">{{brokerObject.firstName + " " + brokerObject.lastName}}</h4>
          <p class="card-text">{{brokerObject.contact.phone}}</p>
          <p class="card-text">{{brokerObject.contact.mail}}</p>
          <p class="card-text">{{brokerObject.contact.personDesc}}</p>
        </div>
      </div>
	  </div>

	</div>
</div>
