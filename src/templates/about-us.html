<div class="container-fluid">
  <div class="row" >
    <div class="col-12">
      <div class="vspace"></div>
      <img class="img-fluid about-us" src="img/about-us.jpg" alt="House image">
    </div>
  </div>
 <div class="container" *ngIf="usObject">
  <div class="row">
    <div class="col-12">
      <div class="vspace"></div>
      <h2 class="text-muted card-title">{{usObject.about.header}}</h2>

      <p *ngFor="let text of usObject.about.texts" class="text-muted">{{text}}</p>

      <div class="vspace"></div>
    </div>
  </div>
</div>
